publisher:
  network_code: 1234
  network_name: Video Publisher

media:
  type: video # video or display
  sizes:
    - height: 480
      width: 640

advertiser:
  name: "Prebid"

order:
  base_name: "Prebid-{{ ssp_name }}-{{ time }}"

line_item:
  base_name: "Prebid-{{ ssp_name }}-{{ time }}"
  priority_type: "price_priority"

creative:
  name: "Prebid {{ ssp_name }}"
  redirect_url: "{{ creative_redirect_url }}"

targeting:
  custom:
    - name: "{{ targeting_key }}"
    - name: "country"
      values:
        - "US"
        - "CAN"
    - name: "site"
      values:
        - "somesite"
  placement_names: # list of names
    - "placement name"
  ad_unit_names: # list of names
    - "ad unit name"

rate:
  currency: "USD" # required
  vcpm: 100000 # viewable impressions will be enabled
  cpm_buckets: # required
    - min_cpm: 0.10
      max_cpm: 30.00
      interval: 0.10
    - min_cpm: 30.50
      max_cpm: 50.00
      interval: 0.50
