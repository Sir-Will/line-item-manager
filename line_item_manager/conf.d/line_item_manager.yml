# line_item_manager configuration
#############################################################################
# Templating assumes jinja2 rendering syntax (see https://palletsprojects.com/p/jinja/)
# Templating Key Words:
#   bidder_name = bidder-name (see https://docs.prebid.org/dev-docs/bidder-data.csv)
#   bidder_targeting_key = hp_pb_<bidder-code> (see https://docs.prebid.org/dev-docs/bidder-data.csv)
#   cpm = line item rate as cost-per-thousand impressions
#   cpm_max = order maximum cpm
#   cpm_min = order minimum cpm
#   time = current UTC time represented as "%d/%m/%Y %H:%M:%S"
#############################################################################
# Publisher (optional)
# This can be specified at run-time like this:
#   --network-code <code>
#   --network-name <name>
#############################################################################
# publisher:
#   network_code: 1234
#   network_name: "Video Publisher"
#############################################################################
# Media (required)
#############################################################################
media: # at least one of the following is required {video, display}
  video:
    sizes: # list
      - height: 480
        width: 640
      - height: 240
        width: 320
  display:
    sizes: # list
      - height: 480
        width: 640
#############################################################################
# Advertiser (required)
#############################################################################
advertiser:
  name: "Prebid"
#############################################################################
# Orders (required)
#############################################################################
order:
  name: "Prebid-{{ bidder_name }}-{{ time }} {{ cpm_min }}-{{ cpm_max }}"
#############################################################################
# Line Items (required)
#############################################################################
line_item:
  name: "Prebid-{{ bidder_name }}-{{ time }} @ {{ cpm }}"
  priority_type: "price_priority"
#############################################################################
# Creatives (required)
#############################################################################
creative:
  name: "Prebid {{ bidder_name }}"
  vast_xml_url: "https://prebid_cache.site.com/cache?uuid=%%PATTERN:{{ bidder_targeting_key }}%%"
  snippet_template: |
    <script src = "https://..."></script>
      <script>
        ...
      </script>
#############################################################################
# Targeting (required)
#############################################################################
targeting:
  custom:
    - name: "{{ bidder_targeting_key }}"
      values:
        - "{{ cpm }}"
    # Examples of additional targeting
    # - name: "country"
    #   values:
    #     - "US"
    #     - "CAN"
    # - name: "site"
    #   values:
    #     - "somesite"
  placement_names: # list of names
    - "placement name 1"
    - "placement name 2"
  ad_unit_names: # list of names
    - "ad unit name 1"
    - "ad unit name 2"
#############################################################################
# Rate (required)
#############################################################################
rate:
  currency: "USD" # required
  vcpm: 100000 # viewable impressions will be enabled
  cpm_buckets: # required
    - min: 0.10
      max: 30.00
      interval: 0.10
    - min: 30.50
      max: 50.00
      interval: 0.50



