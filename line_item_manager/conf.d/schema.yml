$schema: "http://json-schema.org/draft-07/schema#"
title: "Prebid Line Item Manager Schema"
type: "object"
properties:
  publisher:
    type: "object"
    properties:
      network_code:
        $ref: "http://json-schema.org/draft-07/schema#/definitions/nonNegativeInteger"
      network_name:
        type: "string"
  creative:
    type: "object"
    properties:
      name:
        type: "string"
      video:
        type: "object"
        properties:
          sizes:
            $ref: "#/definitions/sizeArray"
          vast_xml_url:
            type: "string"
        required:
          - "sizes"
          - "vast_xml_url"
      banner:
        type: "object"
        properties:
          sizes:
            $ref: "#/definitions/sizeArray"
          snippet:
            type: "string"
          safe_frame:
            type: "boolean"
        required:
          - "sizes"
          - "snippet"
    allOf:
      - required:
        - "name"
      - anyOf:
        - required:
          - "video"
        - required:
          - "banner"
  advertiser:
    type: "object"
    properties:
      name:
        type: "string"
    required:
      - "name"
  order:
    type: "object"
    properties:
      name:
        type: "string"
    required:
      - "name"
  line_item:
    type: "object"
    properties:
      name:
        type: "string"
      item_type:
        enum:
          - "price_priority"
          - "standard"
    required:
      - "name"
      - "item_type"
  targeting:
    type: "object"
    properties:
      custom:
        type: "array"
        minItems: 1
        items:
          type: "object"
          properties:
            name:
              type: "string"
            values:
              $ref: "http://json-schema.org/draft-07/schema#/definitions/stringArray"
      placement_names:
        $ref: "http://json-schema.org/draft-07/schema#/definitions/stringArray"
      ad_unit_names:
        $ref: "http://json-schema.org/draft-07/schema#/definitions/stringArray"
    anyOf:
      - required:
        - "placement_names"
      - required:
        - "ad_unit_names"
  rate:
    type: "object"
    properties:
      currency:
        $ref: "#/definitions/rateCurrencyType"
      cpm_buckets:
        $ref: "#/definitions/cpmBucketArray"
      vcpm:
        $ref: "http://json-schema.org/draft-07/schema#/definitions/nonNegativeInteger"
    required:
      - "currency"
      - "cpm_buckets"
required:
  - "advertiser"
  - "order"
  - "line_item"
  - "creative"
  - "targeting"
  - "rate"
definitions:
  cpmBucketArray:
    type: "array"
    minItems: 1
    items:
      $ref: "#/definitions/cpmBucketType"
  cpmBucketType:
    type: "object"
    properties:
      min:
        $ref: "#/definitions/cpmType"
      max:
        $ref: "#/definitions/cpmType"
      interval:
        $ref: "#/definitions/cpmType"
    required:
      - "min"
      - "max"
      - "interval"
  cpmType:
    type: "number"
    minimum: 0.01
    multipleOf: 0.01
  rateCurrencyType:
    enum:
      - 'AUD'
      - 'BGN'
      - 'BRL'
      - 'CAD'
      - 'CHF'
      - 'CNY'
      - 'CZK'
      - 'DKK'
      - 'EUR'
      - 'GBP'
      - 'HKD'
      - 'HRK'
      - 'HUF'
      - 'IDR'
      - 'ILS'
      - 'INR'
      - 'ISK'
      - 'JPY'
      - 'KRW'
      - 'MXN'
      - 'MYR'
      - 'NOK'
      - 'NZD'
      - 'PHP'
      - 'PLN'
      - 'RON'
      - 'RUB'
      - 'SEK'
      - 'SGD'
      - 'THB'
      - 'TRY'
      - 'USD'
      - 'ZAR'
  sizeArray:
    type: "array"
    minItems: 1
    items:
      $ref: "#/definitions/sizeType"
  sizeType:
    type: "object"
    properties:
      height:
        $ref: "http://json-schema.org/draft-07/schema#/definitions/nonNegativeInteger"
      width:
        $ref: "http://json-schema.org/draft-07/schema#/definitions/nonNegativeInteger"
    required:
      - "height"
      - "width"
